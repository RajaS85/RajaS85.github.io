<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Factory | Raja Sharma</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">RS<span>.</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="manhwa.html">Manhwa Factory</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span id="mode-text">Dark</span>
        </div>
    </nav>

    <header class="hero">
        <h1>Manhwa<br><span class="highlight">Factory</span></h1>
        <div class="cta-group">
            <a href="#post" class="btn-main">Add Story</a>
        </div>
    </header>

    <section id="post" class="portfolio-section" style="max-width: 800px; margin: auto;">
        <div class="card">
            <h3>Share a Script</h3>
            <input type="text" id="storyTitle" placeholder="Project Title">
            <textarea id="storyText" oninput="updateCount()" placeholder="Start typing..." rows="8"></textarea>
            <p id="charCount" style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">Characters: 0 / 1000</p>
            <button class="btn-main" onclick="saveStory()" style="width: 100%; border: none; margin-top: 20px; cursor: pointer;">Post Story</button>
        </div>
    </section>

    <section class="portfolio-section">
        <h2 class="section-title">Community Stories</h2>
        <div id="storiesList" class="grid-container"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
