<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Corner | Raja Sharma</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">RS<span>.</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="manhwa.html">Manhwa Factory</a></li>
            <li><a href="shayari.html">Shayari</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span id="mode-text">Dark</span>
        </div>
    </nav>

    <header class="hero">
        <h1>Sukhan<br><span class="highlight">Corner</span></h1>
        <p>A collection of heart-felt Shayaris and poetic thoughts.</p>
        <div class="cta-group">
            <a href="#post-shayari" class="btn-main">Write Shayari</a>
        </div>
    </header>

    <section id="post-shayari" class="portfolio-section" style="max-width: 800px; margin: auto;">
        <div class="card">
            <h3>Post Your Shayari</h3>
            <input type="text" id="shayariAuthor" placeholder="Your Name (Optional)">
            <textarea id="shayariText" placeholder="Dil ki baat yahan likhiye..." rows="6"></textarea>
            <button class="btn-main" onclick="saveShayari()" style="width: 100%; border: none; margin-top: 20px; cursor: pointer;">Post to Corner</button>
        </div>
    </section>

    <section class="portfolio-section">
        <h2 class="section-title">Mehfil-e-Shayari</h2>
        <div id="shayariList" class="grid-container">
            </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
