<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading Story | Manhwa Factory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container card p-5" style="max-width: 800px; background: var(--card-bg);">
        <a href="manhwa.html" class="mb-4 d-block">‚Üê Back to Factory</a>
        <h1 id="readTitle" class="highlight">Loading...</h1>
        <p id="readAuthor" class="text-muted"></p>
        <hr>
        <div id="readContent" style="white-space: pre-wrap; font-size: 1.2rem;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get('id');
        
        db.collection("stories").doc(storyId).get().then(doc => {
            if(doc.exists) {
                document.getElementById('readTitle').innerText = doc.data().title;
                document.getElementById('readAuthor').innerText = "By " + doc.data().author;
                document.getElementById('readContent').innerText = doc.data().content;
            }
        });
    </script>
</body>
</html>
